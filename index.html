<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Prenota Biglietto</title>
    </head>
    <body>
        <div class="container">
            <h2>Calcola il prezzo del tuo Biglietto</h2>

            <div class="ms_form">
                <label for="user_name">Nome e Cognome</label>
                <input type="text" name="user_name" id="user_name" placeholder="Inserisci nome e cognome">

                <label for="distance">Km da percorrere</label>
                <input type="number" name="distance" id="distance" placeholder="Seleziona la distanza">

                <label for="promo">Fascia d'et√†</label>
                <select name="promo" id="promo">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
                <div class="actions">
                    <button id="get_ticket">Genera</button>
                    <button id="erase">Annulla</button>
                </div>
            </div>


            <div class="your_ticket" id="your_ticket">
                <h3>Dettagli passeggeri</h3>
                <div id="your_name"></div>
                <table>
                    <tr>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                    <tr>
                        <td>Biglietto <span id="your_promo"></span></td>
                        <td id="your_seat"></td>
                        <td id="your_CP"></td>
                        <td id="your_check_out"></td>
                    </tr>
                </table>
            </div>
        </div>

        
        <script src="js/main.js"></script>
    </body>
</html>
